description="公共模块"

apply plugin: 'eclipse-wtp'

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

dependencies {
  testCompile 'junit:junit:4.11'
  compile 'ch.qos.logback:logback-classic:1.1.2'
  compile 'javax.servlet:javax.servlet-api:3.0.1'
  compile 'javax.servlet.jsp:jsp-api:2.2'
  compile 'org.jsoup:jsoup:1.8.1'
  compile 'org.apache.httpcomponents:httpclient:4.3.5'
  compile 'com.google.zxing:core:3.2.0'
  compile 'ch.ethz.ganymed:ganymed-ssh2:262'
  compile 'com.google.code.gson:gson:2.4'
  compile 'org.springframework:spring-webmvc:3.2.8.RELEASE'
  compile 'commons-fileupload:commons-fileupload:1.3.1'
  compile 'org.apache.commons:commons-lang3:3.1'
  compile 'com.alibaba:fastjson:1.2.6'
  compile 'org.mongodb:mongodb-driver:3.0.2'
  compile 'org.codehaus.jackson:jackson-mapper-lgpl:1.9.9'
  compile 'org.mongodb:mongodb-driver:3.0.2'
  compile 'org.codehaus.jackson:jackson-mapper-lgpl:1.9.9'
  compile 'javax.mail:mail:1.4.6'
  compile 'redis.clients:jedis:2.7.2'
  compile 'com.qiniu:qiniu-java-sdk:7.0.+'
}
